
<div class="container-fluid">
    <div class="row">
        <form (ngSubmit)='submitQuote()' #goalForm ='ngForm'>
            <div class="form-group">
                <label for="name">Name</label>
                <input [(ngModel)]="newQuote.name" name="name" #name="ngModel" type="text" required class="form-control" id="name">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <p> Name is Required</p>
                </div>
            </div>
            <div class="form-group">
                <label for="quoteWords">Quotes</label>
                <textarea [(ngModel)]="newQuote.quoteWords" name="quoteWords" #quoteWords="ngModel" class="form-control" id="quoteWords" rows="4" required></textarea>
                <div [hidden]="quoteWords.valid || quoteWords.pristine" class="alert alert-danger">
                    <p> Quote is Required</p>
                </div>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input [(ngModel)]="newQuote.author" name="author" #author="ngModel" type='text' id="author" required class="form-control" >
                <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                    <p> Author is Required</p>
                </div>
            </div>
          <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
        </form>
    </div>
</div>
